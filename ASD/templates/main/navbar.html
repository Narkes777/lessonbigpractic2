{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 mb-2 bg-warning text-dark d-flex justify-content-center">
        <ul class="navbar-nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-dark btn btn-primary" type="button"  href="{% url 'todo_list' %}">Список задач</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark btn btn-primary" href="{% url 'todo_create' %}">Создание задачи</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center">
        <h1 class="align-items-center p-3 mb-2 bg-secondary text-white">Welcome, {{ user.username|default:"SekraN" }}</h1>
    </div>
    <div class="ml-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="content">
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
